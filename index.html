<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="mainTimer">00 : 00</div>
<div class="displays hidden">
</div>
<div class="fade hidden" id="buyTicket">
    <div class="box form">
        <input type="text" class="inp" id="code" placeholder="code">
        <div class="flex-column" id="gamesBuyInput">
            <label>name1 : </label><input min="0" value="0" type="number" class="inp" id="1" placeholder="">
            <label>name1 : </label><input min="0" value="0" type="number" class="inp" id="2">
        </div>
        <div class="flex-row justify-center">
            <button class="btn" id="addTicket">Add</button>
            <button class="close btn" id="closeBuyTicket">Close</button>
        </div>
    </div>

</div>
<div class="fade hidden" id="addGame">
    <div class="box form" id="addGameForm">
        <button class="btn hidden" id="showLog">Show logs</button>
        <input type="text" class="inp" id="gameInp" placeholder="name of game...">
        <input type="text" class="inp" id="priceInp" placeholder="price of game...">
        <input type="text" class="inp" id="timeInp" placeholder="time of game...">
        <input type="text" class="inp" id="minInp" placeholder="min numbers of person...">
        <input type="text" class="inp" id="maxInp" placeholder="max numbers of person...">
        <div class="flex-row"><label for="isEnableInp">IsEnable: </label> <input type="checkbox" id="isEnableInp" class="checkbox"></div>
        <div class="flex-row justify-center">
            <button class="btn add">Add</button>
            <button class="close btn" id="closeAddGameForm">Close</button>
        </div>
        <div class="box errors hidden">
        </div>
    </div>

</div>

<div class="container">
    <div class="saleTicket box">
        <h4 class="title">Ticket Sales</h4>
        <button class="btn" id="saleTicket">Sale a ticket</button>
        <button class="btn" id="showLast10">Show the best customers</button>
        <button class="btn" id="playGame">Play!</button>
        <input type="text" class="inp" placeholder="Enter National Code...">
    </div>
    <div class="box">
        <h3 class="title">Manage Games</h3>
        <div class="games">
            <button class="btn">Game1</button>
            <button class="btn">Game2</button>
        </div>
        <button class="btn addGame">Add a Game</button>
    </div>
</div>
<script type="module" src="assets/script.js"></script>
</body>
</html>
