<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<!-- Timer -->
<div class="mainTimer">00 : 00</div>


<!-- Displays -->
<div class="displays hidden">
    <div class="display" id="secondDisplay">
        <div class="nameAndClose"><h3 id="secondDisplayTitle">test</h3>
            <button class="btn closeDisplay" id="secondDisplayClose">X</button>
        </div>
        <div class="logs" id="secondDisplayLogsDiv"></div>
    </div>
</div>

<!-- Buy Ticket Form -->
<div class="fade hidden" id="buyTicket">
    <div class="box form">
        <div class="finded1 hidden flex-column" id="findedBuyTicketDiv">
            <button class="btn">test1</button>
            <button class="btn">test1</button>
            <button class="btn">test1</button>
            <button class="btn">test1</button>
            <button class="btn">test1</button>
        </div>
        <input type="text" class="inp" id="buyTicketNC" placeholder="code">
        <div class="flex-column" id="gamesBuyInput">
            <label>name1 : </label><input min="0" value="0" type="number" class="inp" id="1">
            <label>name1 : </label><input min="0" value="0" type="number" class="inp" id="2">
        </div>
        <div><label>VIP: </label><input type="checkbox" id="buyCheck"></div>
        <div class="flex-row justify-center">
            <button class="btn" id="addTicket">Add</button>
            <button class="close btn" id="closeBuyTicket">Close</button>
        </div>
        <div class="box errors hidden" id="addTicketErrors">
            Error in add tickets.
        </div>
    </div>

</div>


<!-- Use Ticket Form -->
<div class="fade hidden" id="useTicket">
    <div class="box form">
        <div class="finded1 hidden flex-column" id="findedUseTicketDiv">
            <button class="btn">test1</button>
            <button class="btn">test1</button>
            <button class="btn">test1</button>
            <button class="btn">test1</button>
            <button class="btn">test1</button>
        </div>
        <input type="text" class="inp" id="codeUseTicket" placeholder="code">
        <select class="flex-column" id="useSelect">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        <input type="number" class="inp" id="numberOfUseTickets" placeholder="number">
        <div class="flex-row justify-center">
            <button class="btn" id="useTicketBtn">Use</button>
            <button class="close btn" id="closeUseTicket">Close</button>
        </div>
        <div class="box errors hidden" id="useErrors">
            Error in use tickets.
        </div>
    </div>

</div>

<!-- Show Best -->
<div class="fade hidden" id="showBest">
    <div class="box form">
        <button class="close btn" id="closeShowBest">close</button>
        <div class="flex-column" id="btnsShowBest">
            <button class="btn">2283602831</button>
            <button class="btn">2283602831</button>
            <button class="btn">2283602831</button>
            <button class="btn">2283602831</button>
            <button class="btn">2283602831</button>
            <button class="btn">2283602831</button>
            <button class="btn">2283602831</button>
            <button class="btn">2283602831</button>
            <button class="btn">2283602831</button>
            <button class="btn">2283602831</button>
        </div>
    </div>
</div>


<!-- Add Game Form -->
<div class="fade hidden" id="addGame">
    <div class="box form" id="addGameForm">
        <button class="btn" id="showLog">Show logs</button>
        <input type="text" class="inp" id="gameInp" placeholder="name of game...">
        <input type="text" class="inp" id="priceInp" placeholder="price of game...">
        <input type="text" class="inp" id="timeInp" placeholder="time of game...">
        <input type="text" class="inp" id="minInp" placeholder="min numbers of person...">
        <input type="text" class="inp" id="maxInp" placeholder="max numbers of person...">
        <div class="flex-row"><label for="isEnableInp">IsEnable: </label> <input type="checkbox" id="isEnableInp"
                                                                                 class="checkbox"></div>
        <div class="flex-row justify-center">
            <button class="btn add">Add</button>
            <button class="close btn" id="closeAddGameForm">Close</button>
        </div>
        <div class="box errors hidden" id="addErrors">
        </div>
    </div>
</div>

<!-- Main Box -->
<div class="container">
    <!-- Sale Box -->
    <div class="saleTicket box">
        <h4 class="title">Ticket Sales</h4>
        <button class="btn" id="saleTicket">Sale a ticket</button>
        <button class="btn" id="showLast10">Show the best customers</button>
        <button class="btn" id="playGame">Play!</button>
        <input type="text" id="findPersonNC" class="inp" placeholder="Enter National Code...">
        <div class="finded2 hidden flex-column" id="findedDivMain">
            <button class="btn">123</button>
            <button class="btn">123</button>
        </div>
    </div>

    <!-- Manage Box -->
    <div class="box">
        <h3 class="title">Manage Games</h3>
        <div class="games">
            <button class="btn">Game1</button>
            <button class="btn">Game2</button>
        </div>
        <button class="btn addGame">Add a Game</button>
    </div>

</div>

<!-- Main Display-->
<div class="mainDisplay">
    <div class="display">
        <div class="nameAndClose"><h3>Main Display</h3></div>
        <div class="logs" id="mainDisplay">
        </div>
    </div>
</div>
<script type="module" src="./assets/script.js"></script>
</body>
</html>
